<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8"
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %} {% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'myapp/css/all.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'myapp/css/bootstrap.css' %}"/>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&family=Tinos&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    {% block myappcss %}
    <link rel="stylesheet" href="{% static 'myapp/css/style.css' %}"/>
    {% endblock myappcss %}
</head>
<body>
    <div class ="container-fluid bg-dark">
        <div class="row">
            <div class="col-sm-2">
                {% include 'myapp/sidebar.html'%}
            </div>
            <div class="col-sm-10">
                {% block content %}{% endblock content %}
            </div>
        </div>
    </div>

    <script src ="stylesheet" href="{% static 'myapp/js/all.min.js' %}"/></script>
    <script src ="stylesheet" href="{% static 'myapp/js/bootstrap.js' %}"/></script>
    <script src ="stylesheet" href="{% static 'myapp/js/jquery.js' %}"/></script>
    <script src ="stylesheet" href="{% static 'myapp/js/popper.js' %}"/></script>

    
</body>
</html>
